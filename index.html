<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Company Directory Portal</h1>
    </header>

    <!-- Employee Registration Form -->
    <section id="registration-form">
        <h2>Employee Registration</h2>
        <form id="employeeForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>

            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Engineering">Engineering</option>
                <option value="Sales">Sales</option>
            </select>

            <label for="employeeId">Employee ID:</label>
            <input type="number" id="employeeId" name="employeeId" placeholder="Enter Employee ID" required>

            <label for="profilePicture">Profile Picture URL:</label>
            <input type="url" id="profilePicture" name="profilePicture" placeholder="Enter Picture URL">

            <button type="submit">Register Employee</button>
        </form>
    </section>

    <!-- Employee List -->
    <section id="employee-list">
        <h2>Employee List</h2>
        <ol id="employees">
            <li><a href="#">John Doe - john@example.com</a></li>
            <li><a href="#">Jane Smith - jane@example.com</a></li>
        </ol>
    </section>

    <!-- Employee Details Table -->
    <section id="employee-details">
        <h2>Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>101</td>
                    <td>HR</td>
                    <td><img src="https://via.placeholder.com/50" alt="John Doe"></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>102</td>
                    <td>Engineering</td>
                    <td><img src="https://via.placeholder.com/50" alt="Jane Smith"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Embedded Map -->
    <section id="location-map">
        <h2>Company Location</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.2798897379!2d-74.25986797875806!3d40.69767006352495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a316db621bb%3A0xe5bdb23dc5105c5!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sin!4v1639140107807!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <footer>
        <p>&copy; 2024 Company Directory Portal</p>
    </footer>
</body>

</html>
